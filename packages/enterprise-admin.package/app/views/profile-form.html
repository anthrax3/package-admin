<div class="row form-horizontal">
    <div class="col-sm-8 col-sm-prefix-2">
        <div class="form-group">
            <label class="col-sm-5 control-label">{{::'Nick Name'|translate}}</label>
            <div class="col-sm-7">
                <input type="text" class="form-control input-sm" ng-model="profile.nickname">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-5 control-label">{{::'First Name'|translate}}</label>
            <div class="col-sm-7">
                <input type="text" class="form-control input-sm" ng-model="profile.firstname">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-5 control-label">{{::'Last Name'|translate}}</label>
            <div class="col-sm-7">
                <input type="text" class="form-control input-sm" ng-model="profile.lastname">
            </div>
        </div>
        
        <div class="form-group">
            <label class="col-sm-5 control-label">{{::'Language'|translate}}</label>
            <div class="col-sm-7">
                <select class="form-control input-sm" 
                        ng-model="profile.language" 
                        ng-options="langId as langId for langId in languages">
                </select>
            </div>
        </div>
        
        
        <div class="form-group margin-top-lg">
            <div class="col-sm-12 text-right">
                <button class="btn btn-sm btn-default" ng-click="rollback()">
                    <i class="fa fa-times"></i>
                    {{::'Cancel'|translate}}
                </button>
                <button class="btn btn-sm btn-success" ng-click="update()">
                    <i class="fa fa-check"></i>
                    {{::'Update'|translate}}
                </button>
            </div>
        </div>
    </div>
</div>
