<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-4">
                        <i class="fa fa-fw fa-wrench"></i> {{::'Application Configuration'|translate}}
                    </div>
                </div>
            </div>
            <table class="table grid">
                <thead>
                    <tr>
                        <th>{{::'Name & Details'|translate}}</th>
                        <th>{{::'Description'|translate}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat-start="(id,item) in configItems">
                        <td>
                            <button class="btn btn-sm btn-default" ng-model="item.$expanded" ng-change="item.loaded||loadConfig(id,item)" uib-btn-checkbox>
                                <i class="fa fa-fw fa-lg {{item.icon||'fa-cog'}}"></i> {{::item.name|translate}}
                            </button>
                        </td>
                        <td>
                            {{::item.description|translate}}
                        </td>
                    </tr>
                    <tr ng-repeat-end ng-if="item.$expanded">
                        <td colspan="10" class="grid-row-details">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div ng-include="item.templateUrl"></div>
                                    <div class="text-right">
                                        <button class="btn btn-default btn-sm" ng-click="resetConfig(id,item)">
                                            <i class="fa fa-fw fa-exclamation"></i>
                                            <span class="hidden-xs">{{::'Reset'|translate}}</span>
                                        </button>
                                        <button class="btn btn-default btn-sm" ng-click="loadConfig(id,item)">
                                            <i class="fa fa-fw fa-refresh"></i>
                                            <span class="hidden-xs">{{::'Reload'|translate}}</span>
                                        </button>
                                        <button class="btn btn-success btn-sm" ng-click="updateConfig(id,item)">
                                            <i class="fa fa-fw fa-check"></i>
                                            <span class="hidden-xs">{{::'Save Changes'|translate}}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
