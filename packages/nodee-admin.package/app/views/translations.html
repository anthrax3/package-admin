<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <i class="fa fa-fw fa-font"></i> {{::'Translations'|translate}}
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <button class="pull-left margin-sm btn btn-success btn-sm" ng-click="grid.items.splice(0,0,{})">
                    <span class="fa fa-fw fa-plus"></span> {{::'Add Text'|translate}}
                </button>
                <div class="pull-left margin-sm" 
                     ne-query-search="query" 
                     ne-query-search-click="grid.setQuery(query.build())">
                </div>
            </div>
            <div style="overflow:auto">
                <table style="margin-bottom:0px" class="table table-condensed grid">
                        <thead>
                            <tr>
                                <!--<th class="hidden-xs grid-row-xs">{{::'Sections'|translate}}</th>-->
                                <th>{{::'Text'|translate}}</th>
                                <th ng-repeat="(langId,lang) in languages">{{::langId}}</th>
                                <th class="grid-row-xs">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in grid.items">
                                <!--
                                <td>
                                    <input type="text" class="form-control input-sm" ng-model="item.sections" ng-list placeholder="{{::'section1, section2, ...'|translate}}">
                                </td>
                                -->
                                <td>
                                    <input ng-if="!item.id" type="text" style="min-width:120px" class="form-control input-sm" ng-model="item.text" placeholder="{{::'text'|translate}}">
                                    <input ng-if="item.id" type="text" style="min-width:120px" class="form-control input-sm" ne-grid-update-blur ng-model="item.text" placeholder="{{::'text'|translate}}">
                                </td>
                                <td ng-repeat="(langId,lang) in languages">
                                    <input ng-if="!item.id" type="text" style="min-width:120px" class="form-control input-sm" ng-model="item.translations[langId]" placeholder="{{::'translated base text'|translate}}">
                                    <input ng-if="item.id" type="text" style="min-width:120px" class="form-control input-sm" ne-grid-update-blur ng-model="item.translations[langId]" placeholder="{{::'translated base text'|translate}}">
                                </td>
                                <td>
                                    <button ng-if="!item.id" class="btn btn-sm btn-success" ng-click="createText(item)">
                                        <i class="fa fa-save fa-fw"></i> <span class="hidden-xs hidden-sm">{{::'Save'|translate}}</span>
                                    </button>
                                    <button ng-if="item.id" class="btn btn-sm btn-default" ng-click="grid.removeItem(item)">
                                        <i class="fa fa-trash-o fa-fw"></i> <span class="hidden-xs hidden-sm">{{::'Remove'|translate}}</span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            <div class="panel-footer">
                <div ne-grid-pagination="grid"></div>
            </div>
        </div>
    </div>
</div>
