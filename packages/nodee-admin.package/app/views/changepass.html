
<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
	<div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-fw fa-lock"></i> {{::'Change Your Password'|translate}}
            </div>
            <div class="panel-body">
                
                <form class="row form-horizontal" name="changePassForm" novalidate>
                    <div class="col-sm-8 col-sm-prefix-2">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">{{::'Old Password'|translate}}</label>
                            <div class="col-sm-7">
                                <input type="password"
                                       class="form-control input-sm"
                                       name="oldPass"
                                       ng-model="oldPass"
                                       placeholder="{{::'old password'|translate}}"
                                       ng-minlength="5"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">{{::'New Password'|translate}}</label>
                            <div class="col-sm-7">
                                <input type="password"
                                       class="form-control input-sm"
                                       name="newPass"
                                       ng-model="newPass"
                                       placeholder="{{::'new password (min. 5 letters)'|translate}}"
                                       ng-minlength="5"
                                       required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label">{{::'Repeat New Password'|translate}}</label>
                            <div class="col-sm-7">
                                <input type="password"
                                       class="form-control input-sm"
                                       name="newPassRetype"
                                       ng-model="newPassRetype"
                                       placeholder="{{::'repeat new password (min. 5 letters)'|translate}}"
                                       ng-minlength="5"
                                       required>
                            </div>
                        </div>

                        <div class="form-group margin-top-lg">
                            <div class="col-sm-12 text-right">
                                <button class="btn btn-primary pull-right"
                                        ng-disabled="!changePassForm.$valid || newPass!==newPassRetype"
                                        ng-click="changePass(oldPass,newPass)">
                                    {{::'Change'|translate}}
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
